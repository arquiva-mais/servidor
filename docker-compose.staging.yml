services:
  postgres-staging:
    image: postgres:16-alpine
    container_name: arquivamais-db-staging
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-ArquivaMais2025Staging}
      POSTGRES_DB: ${DB_NAME:-arquivamais_staging}
    volumes:
      - postgres-data-staging:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=512MB"
      - "-c"
      - "work_mem=8MB"
      - "-c"
      - "maintenance_work_mem=64MB"
    networks:
      - arquivamais-network-staging

  app-staging:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arquivamais-backend-staging
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: ${NODE_ENV:-staging}
      PORT: ${PORT:-3003}
      DB_HOST: postgres-staging
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-arquivamais_staging}
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-ArquivaMais2025Staging}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-https://dev.arquivamaispenedo.online}
    depends_on:
      postgres-staging:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - arquivamais-network-staging

volumes:
  postgres-data-staging:
    driver: local

networks:
  arquivamais-network-staging:
    driver: bridge
