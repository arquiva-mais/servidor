name: Deploy to Staging

on:
  push:
    branches:
      - develop

jobs:
  deploy-backend:
    name: Deploy Backend to Staging
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'placeholder'
      
      - name: Add known hosts
        run: ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Backend
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          STAGING_ENV: ${{ secrets.STAGING_BACKEND_ENV }}
        run: |
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            
            # Criar diretÃ³rio staging se nÃ£o existir
            sudo mkdir -p /opt/staging/servidor
            sudo chown $USER:$USER /opt/staging/servidor
            
            cd /opt/staging/servidor
            
            # Clonar ou atualizar repositÃ³rio
            if [ ! -d ".git" ]; then
              git clone https://github.com/arquiva-mais/servidor.git .
            fi
            
            # Atualizar cÃ³digo
            git fetch --all
            git checkout develop
            git pull origin develop
            
            # Parar containers antigos
            docker compose -f docker-compose.staging.yml down || true
            
            # Aguardar serviÃ§o ficar pronto
            sleep 10
            
            # Verificar saÃºde do serviÃ§o
            docker compose -f docker-compose.staging.yml ps
            
            echo "âœ… Backend staging deployed successfully!"
          ENDSSH
          
          # Criar .env via SSH separadamente
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST "echo '$STAGING_ENV' > /opt/staging/servidor/.env"
          
          # Build e subir containers
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST "cd /opt/staging/servidor && docker compose -f docker-compose.staging.yml up -d --build"

  deploy-frontend:
    name: Deploy Frontend to Staging
    runs-on: ubuntu-latest
    needs: deploy-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            
            # Criar diretÃ³rio staging se nÃ£o existir
            sudo mkdir -p /opt/staging/arquivamais-frontend
            sudo chown $USER:$USER /opt/staging/arquivamais-frontend
            
            # Clonar ou atualizar repositÃ³rio
            if [ ! -d "/opt/staging/arquivamais-frontend/.git" ]; then
              git clone https://github.com/arquiva-mais/arquivamais-frontend.git /opt/staging/arquivamais-frontend
            fi
            
            cd /opt/staging/arquivamais-frontend
            
            # Atualizar cÃ³digo
            git fetch --all
            git checkout develop
            git pull origin develop
            
            # Copiar variÃ¡veis de ambiente
            echo "${{ secrets.STAGING_FRONTEND_ENV }}" > .env
            
            # Build e restart containers
            docker compose down
            docker compose build --no-cache
            docker compose up -d
            
            # Aguardar serviÃ§o ficar pronto
            sleep 10
            
            # Verificar saÃºde do serviÃ§o
            docker compose ps
            
            echo "âœ… Frontend staging deployed successfully!"
          EOF

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    
    steps:
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### URLs de Staging" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: https://dev.arquivamaispenedo.online" >> $GITHUB_STEP_SUMMARY
          echo "- API: https://api-dev.arquivamaispenedo.online" >> $GITHUB_STEP_SUMMARY
