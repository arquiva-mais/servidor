name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create Backup
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd /opt/servidor
            
            # Criar backup do banco de dados
            if [ -f "scripts/backup.sh" ]; then
              chmod +x scripts/backup.sh
              ./scripts/backup.sh
              echo "âœ… Backup created successfully"
            fi
          EOF

      - name: Deploy Backend
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd /opt/servidor
            
            # Atualizar cÃ³digo
            git fetch --all
            git checkout main
            git pull origin main
            
            # Verificar se .env existe (nÃ£o sobrescrever produÃ§Ã£o)
            if [ ! -f ".env" ]; then
              echo "âŒ ERROR: .env file not found in production!"
              exit 1
            fi
            
            # Build e restart containers
            docker compose down
            docker compose build --no-cache
            docker compose up -d
            
            # Aguardar serviÃ§o ficar pronto
            sleep 15
            
            # Verificar saÃºde do serviÃ§o
            docker compose ps
            docker compose logs --tail=50 app
            
            echo "âœ… Backend production deployed successfully!"
          EOF

  deploy-frontend:
    name: Deploy Frontend to Production
    runs-on: ubuntu-latest
    needs: deploy-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd /opt/arquivamais-frontend
            
            # Atualizar cÃ³digo
            git fetch --all
            git checkout main
            git pull origin main
            
            # Verificar se .env existe (nÃ£o sobrescrever produÃ§Ã£o)
            if [ ! -f ".env" ]; then
              echo "âŒ ERROR: .env file not found in production!"
              exit 1
            fi
            
            # Build e restart containers
            docker compose down
            docker compose build --no-cache
            docker compose up -d
            
            # Aguardar serviÃ§o ficar pronto
            sleep 15
            
            # Verificar saÃºde do serviÃ§o
            docker compose ps
            docker compose logs --tail=50 frontend
            
            echo "âœ… Frontend production deployed successfully!"
          EOF

  health-check:
    name: Production Health Check
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    
    steps:
      - name: Check API Health
        run: |
          echo "Checking API health..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://api.arquivamaispenedo.online/)
          
          if [ "$RESPONSE" -eq 200 ]; then
            echo "âœ… API is healthy (HTTP $RESPONSE)"
          else
            echo "âŒ API health check failed (HTTP $RESPONSE)"
            exit 1
          fi

      - name: Check Frontend Health
        run: |
          echo "Checking Frontend health..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://arquivamaispenedo.online/)
          
          if [ "$RESPONSE" -eq 200 ]; then
            echo "âœ… Frontend is healthy (HTTP $RESPONSE)"
          else
            echo "âŒ Frontend health check failed (HTTP $RESPONSE)"
            exit 1
          fi

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend, health-check]
    if: always()
    permissions: {}
    
    steps:
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Production URLs" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: https://arquivamaispenedo.online" >> $GITHUB_STEP_SUMMARY
          echo "- API: https://api.arquivamaispenedo.online" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš ï¸ Post-Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Testar funcionalidades crÃ­ticas" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Verificar logs por erros" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Confirmar backup foi criado" >> $GITHUB_STEP_SUMMARY
